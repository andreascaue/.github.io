<!DOCTYPE html>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <head>
        <title>Andreas Caue - Magalhaes</title>
        <link rel="stylesheet" href="css/style.css">  
    </head>
    <body>
        <header>
            <h1>Andreas Caue - Magalhaes</h1>
        <h3></h3>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="mailto:andreascauecm@gmail.com">Contact</a></li>       
                </ul>
            </nav>
        </header>
        <section>
            <div ng-app="myApp" ng-controller="myCtrl">
                <div>
                    <h1 ng-mousemove="count = count + 1"> Mouse over me!</h1>
                    <h2>{{count}}</h2>
                </div>
                <div>
                    <button ng-click="count2 = count2 + 1">Click me!</button>
                    <p>{{count2}}</p>
                </div>
                <div>
                    <button ng-click="myFunction()">Click me! (Function)</button>
                    <p>{{count3}}</p>
                </div>
                <div>
                    <button ng-click="myFuncToggle()">Show Me!</button>
                    <div ng-show="showMe">
                        <h1>Menu:</h1>
                        <div>Pizza</div>
                        <div>Pasta</div>
                        <div>Pesce</div>
                    </div>
                </div>
                <div>
                    <h1 ng-mousemove="myFuncCoordinates($event)">Mouse Over Me!<h1>
                    <p>Coordinates: {{x + ', ' + y}}</p>                                       
                </div>    
            </div>
        </section>    
        <footer>
            <p>&copy; 2023 By Andreas Caue - Magalhaes</p>
        </footer>
        <script>
            var app = angular.module('myApp', []);
            app.controller('myCtrl', function($scope){
                $scope.count = 0;
                $scope.count2 = 0;
                $scope.count3 = 0;
                $scope.myFunction = function(){
                    $scope.count3++;
                }
                $scope.showMe = false;
                $scope.myFuncToggle = function(){
                    $scope.showMe = !$scope.showMe;
                }
                $scope.myFuncCoordinates = function(paramCoo){
                    $scope.x = paramCoo.clientX;
                    $scope.y = paramCoo.clientY;
                }
            });
        </script>
    </body>    
</html>
