<!DOCTYPE html>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <head>
        <title>Andreas Caue - Magalhaes</title>
        <link rel="stylesheet" type="text/css" href="css/c01.css">      
    </head>
    <body>
      <header>
        <h1>Andreas Caue - Magalhaes</h1>
        <h3></h3>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="mailto:andreascauecm@gmail.com">Contact</a></li>       
          </ul>
        </nav>
      </header>
        <section>
          <div ng-app="myApp" ng-controller="myCtrl"> 
            <p>The time is:</p>
            <h1>{{theTime}}</h1>
          </div>
          <p>The $interval service runs a function every specified millisecond.</p>
        </section>    
        <footer>
            <p>&copy; 2023 By Andreas Caue - Magalhaes</p>
        </footer>
        <script>
          var app = angular.module('myApp', []);
          app.controller('myCtrl', function($scope, $interval) {
            $scope.theTime = new Date().toLocaleTimeString();
            $interval(function () {
                $scope.theTime = new Date().toLocaleTimeString();
            }, 1000);
          });
          </script>
          <script src="js/script01.js"></script>
    </body>    
</html>
